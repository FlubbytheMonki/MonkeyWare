<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #gamesTab { display: none; margin-top: 20px; }
        #error { color: red; }
    </style>
</head>
<body>
    <h2>Whoah there! Are you approved to get in?</h2>
    <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" required>
        <button type="submit">Submit</button>
        <div id="error"></div>
    </form>

    <script>
        const correctPassword = "thisisthepasswordtoenterthegames"; // Change this to your desired password

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('passwordInput').value;
            if (input === correctPassword) {
                window.location.href = 'games.html'; // Redirect to games.html
            } else {
                document.getElementById('error').textContent = 'Incorrect password. Try again.';
            }
        });
    </script>
</body>
</html>
